<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <style>
    :root{
      --bg:#0f1724; /* dark blue-gray */
      --card:#0b1220;
      --accent:#7c3aed; /* purple */
      --muted:#94a3b8;
      --btn:#111827;
      --btn-hover:#1f2937;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071020 0%, #081226 100%);color:#e6eef8}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .calculator{width:340px;background:linear-gradient(180deg,var(--card), #071426);border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,.7);padding:18px}
    .title{font-size:14px;color:var(--muted);text-align:center;margin-bottom:8px}
    .display{background:rgba(255,255,255,0.03);padding:18px;border-radius:10px;text-align:right;font-size:28px;min-height:56px;display:flex;align-items:center;justify-content:flex-end;overflow:auto}
    .keys{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:14px}
    button{background:var(--btn);border:0;padding:14px;border-radius:10px;font-size:18px;color:#e6eef8;cursor:pointer;box-shadow:inset 0 -2px 0 rgba(0,0,0,0.25)}
    button:hover{background:var(--btn-hover)}
    button.operator{background:linear-gradient(180deg,var(--accent),#5b21b6);font-weight:600}
    button.equal{grid-column:span 2;background:linear-gradient(90deg,var(--accent),#3b82f6);}
    button.wide{grid-column:span 2}
    .muted{background:transparent;color:var(--muted);border:1px solid rgba(255,255,255,0.04)}
    footer{font-size:12px;color:var(--muted);text-align:center;margin-top:12px}
    @media (max-width:380px){.calculator{width:100%}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="calculator" role="application" aria-label="Simple calculator">
      <div class="title">Simple Calculator</div>
      <div id="display" class="display" aria-live="polite">0</div>

      <div class="keys">
        <button type="button" class="muted" data-action="clear">C</button>
        <button type="button" class="muted" data-action="back">⌫</button>
        <button type="button" data-value="(">(</button>
        <button type="button" data-value=")">)</button>

        <button type="button" data-value="7">7</button>
        <button type="button" data-value="8">8</button>
        <button type="button" data-value="9">9</button>
        <button type="button" class="operator" data-value="/">÷</button>

        <button type="button" data-value="4">4</button>
        <button type="button" data-value="5">5</button>
        <button type="button" data-value="6">6</button>
        <button type="button" class="operator" data-value="*">×</button>

        <button type="button" data-value="1">1</button>
        <button type="button" data-value="2">2</button>
        <button type="button" data-value="3">3</button>
        <button type="button" class="operator" data-value="-">−</button>

        <button type="button" data-value="0">0</button>
        <button type="button" data-value=".">.</button>
        <button type="button" class="equal wide" data-action="equals">=</button>
        <button type="button" class="operator" data-value="+">+</button>
      </div>

      <footer>Tip: use keyboard numbers and + - * / Enter for =</footer>
    </div>
  </div>

  <script>
    (function(){
      const display = document.getElementById('display');
      let expression = '';

      function updateDisplay(){
        display.textContent = expression === '' ? '0' : expression;
      }

      function append(value){
        // prevent two operators in a row (simple check)
        if (/^[+\-*/]$/.test(value) && expression === '') return;
        expression += value;
        updateDisplay();
      }

      function backspace(){
        expression = expression.slice(0, -1);
        updateDisplay();
      }

      function clearAll(){
        expression = '';
        updateDisplay();
      }

      function evaluateExpression(){
        if (expression.trim() === '') return;
        // only allow digits, operators, parentheses and dots and spaces
        if (!/^[0-9+\-*/().\s]+$/.test(expression)){
          display.textContent = 'Invalid input';
          return;
        }
        try{
          // Use Function to evaluate safely-ish in this simple local app
          const result = Function('return (' + expression + ')')();
          expression = String(result);
          updateDisplay();
        }catch(e){
          display.textContent = 'Error';
        }
      }

      document.querySelectorAll('.keys button').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const v = btn.getAttribute('data-value');
          const action = btn.getAttribute('data-action');
          if (action === 'clear') return clearAll();
          if (action === 'back') return backspace();
          if (action === 'equals') return evaluateExpression();
          if (v) append(v);
        });
      });

      // Keyboard support
      window.addEventListener('keydown', (e)=>{
        if (e.key >= '0' && e.key <= '9') { append(e.key); e.preventDefault(); return; }
        if (['+','-','*','/','.','(',')'].includes(e.key)) { append(e.key); e.preventDefault(); return; }
        if (e.key === 'Backspace') { backspace(); e.preventDefault(); return; }
        if (e.key === 'Enter' || e.key === '=') { evaluateExpression(); e.preventDefault(); return; }
        if (e.key.toLowerCase() === 'c') { clearAll(); e.preventDefault(); return; }
      });

      // Initialize
      updateDisplay();
    })();
  </script>
</body>
</html>
